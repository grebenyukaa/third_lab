{% extends "layout.html" %}
{% block body %}
<p><a href="{{ url_for('complex_query') }}">Complex query</a></p>
<h2>Posts</h2>
{% for post in posts %}
<a href="posts/{{post.id}}">{{post.username}} : {{post.caption}}</a>
<form action="{{ url_for('put_post', post_id = post.id) }}" method=post>
  <dl>
    <dd><input type=submit value=Edit>
  </dl>
</form>
<form action="{{ url_for('delete_post', post_id = post.id) }}" method=post>
  <dl>
    <dd><input type=submit value=Delete>
  </dl>
</form>
{% endfor %}
<form action="posts?text=&amp;caption=" method=post>
  <dl>
    <dd><input type=submit value=AddPost>
  </dl>
</form>
{% endblock %}
